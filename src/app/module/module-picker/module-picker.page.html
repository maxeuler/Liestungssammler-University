<ion-header>
	<ion-toolbar>
		<ion-searchbar
			(ionInput)="doSearch()"
			(ionClear)="clearSearchbar()"
			(ionCancel)="toggleSearchbar()"
			showCancelButton
			id="seachText"
		>
		</ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item
			button
			*ngFor="let module of filteredModules"
			(click)="modalController.dismiss(module)"
		>
			{{ module.name }}
		</ion-item>
	</ion-list>
</ion-content>
